language: python
python:
  - "2.7"

matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
        - os: osx
          language: generic

addons:
  apt:
    packages:
    - cmake
    - pyqt4-dev-tools

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt qt4 libxml2; fi

# command to install dependencies
#install: "pip install --user -r requirements.txt"
# command to run tests
script: make all
