
matrix:
  include:
    - os: osx
      language: generic
      before_install:
        - brew update
        - brew install libxml2 qt qt4 pyqt5
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 2.7
      addons:
        apt:
          packages:
            - cmake
            - pyqt4-dev-tools

script: make all
