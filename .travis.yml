# vim: set ts=2 et:

# run xvfb with 32-bit color
# xvfb-run -s '-screen 0 1600x1200x24+32' command_goes_here

matrix:
  include:

    # Python 2.7 + QT4
    - os: linux
      dist: trusty
      sudo: required
      language: generic
      python: "2.7"
      env:
        - QT=4
      addons:
        apt:
          packages:
            - cmake
            - python-qt4
            - pyqt4-dev-tools
            - xvfb
      before_install:
        - sudo pip install lxml
        - make qt4py2
        - ( xvfb-run python2.7 labelImg.py ) & sleep 10 ; kill $!

    # Python 2 + QT5
    # disabled; can't get it to work
    #- os: linux
    #  dist: trusty
    #  sudo: required
    #  language: generic
    #  python: "2.7"
    #  env:
    #    - QT=5
    #  addons:
    #    apt:
    #      packages:
    #        - cmake
    #        - pyqt5-dev-tools
    #        - xvfb
    #  before_install:
    #    - sudo apt-get update
    #    - sudo apt-get install -y python-pip
    #    - sudo pip install lxml
